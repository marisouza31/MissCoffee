<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Quiz Miss Coffee</title>
<link rel="stylesheet" href="assets/css/quiz.css" type="text/css">
</head>
<body>

<h1>Qual café da miss coffee é você?</h1>

<div class="quiz-container">

<script src="assets/scripts/quiz.js"></script>

</html>
